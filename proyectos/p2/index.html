<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Calculadora basica  Javascript</h1>

    <p id="texto"></p>
    <form action="">
        <div class="form-group">
        <label for="num1">Numero 1</label>
        <input type="text"id="numero1" name="numero1" autocomplete="off">
        </div>
        <div class="form-group">
        <label for="num2">Numero 2</label>
        <input type="text"id="numero2" name="numero2" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="operacion">Operacion</label>
            <select name="operacion" id="operacion">
                <option value="1">SUMA</option>
                <option value="2">RESTA</option>
                <option value="3">MULTIPLICACION</option>
                <option value="4">DIVISION</option>
            </select>
        </div>
        <button class="btn" id="btn-enviar" >Aceptar</button>
       
     </form>

     <span>Resultado: </span><span id="resultado"></span>
     <script src="main.js"></script>
     </div>
    
</body>
</html>
